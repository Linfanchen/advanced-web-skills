<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 绘制扇形</title>


    <style>
        .container {
            width: 0;
            height: 0;
            border: 100px solid transparent;  /* 扇形的半径 */
            border-radius: 100px;
            border-top-color: blueviolet;
        }
    </style>
</head>
<body>

    <div class="container">
        扇形
    </div>
    
</body>
</html>
