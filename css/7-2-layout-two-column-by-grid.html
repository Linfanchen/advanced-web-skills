<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex 方式实现两栏布局（左边固定 + 右边自适应）</title>

    <style>
        .container {
            display: grid;
            height: 80vh;
            grid-template-columns: 200px 1fr;
        }

        .main {
            background-color: blueviolet;
            height: 80vh;
            padding: 20px;
        }

        .sidebar {
            background-color: aquamarine;
            height: 80vh;
            padding: 20px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="sidebar">侧边栏</div>
        <div class="main">主内容区域</div>
    </div>
    
</body>
</html>
