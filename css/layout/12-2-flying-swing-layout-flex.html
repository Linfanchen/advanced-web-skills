<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>双飞翼布局（Flex实现）</title>
    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      header,
      footer {
        background: #333;
        color: white;
        padding: 20px;
        text-align: center;
      }
      .container {
        display: flex;
        flex: 1;
      }
      .main-wrap {
        flex: 1;
      }
      .main {
        height: 300px;
        background: #f0f0f0;
        margin: 0 200px; /* 保留双飞翼特性 */
      }
      .left {
        width: 200px;
        background: #ff9999;
        order: -1; /* 视觉顺序调整到左侧 */
      }
      .right {
        width: 200px;
        background: #99ff99;
      }
    </style>
  </head>
  <body>
    <header>头部</header>
    <div class="container">
      <div class="main-wrap">
        <div class="main">中间内容（优先渲染）</div>
      </div>
      <div class="left">左侧边栏</div>
      <div class="right">右侧边栏</div>
    </div>
    <footer>底部</footer>
  </body>
</html>
