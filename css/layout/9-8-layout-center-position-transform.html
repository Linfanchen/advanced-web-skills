<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>子绝父相 + Transform</title>
    <style>
      .parent {
        width: 400px;
        height: 200px;
        background-color: #ff6666;
        position: relative;
        margin: 20px auto;
      }
      .child {
        width: 200px;
        height: 100px;
        line-height: 100px;
        text-align: center;
        background-color: #0066ff;
        color: #ffffff;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">父相子绝 + transform</div>
    </div>
  </body>
</html>
