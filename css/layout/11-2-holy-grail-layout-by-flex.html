<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox 圣杯布局</title>
    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      header,
      footer {
        background: #333;
        color: white;
        padding: 20px;
        text-align: center;
      }
      .container {
        display: flex;
        flex: 1; /* 撑满剩余空间 */
      }
      .main {
        flex: 1; /* 中间自适应 */
        background: #f0f0f0;
        order: 2; /* 视觉顺序调整到中间 */
      }
      .left {
        width: 200px;
        background: #ff9999;
        order: 1; /* 左侧 */
      }
      .right {
        width: 200px;
        background: #99ff99;
        order: 3; /* 右侧 */
      }

      /* 响应式适配 */
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }
        .left,
        .right {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <header>头部</header>
    <div class="container">
      <div class="main">中间内容（HTML中写在前面）</div>
      <div class="left">左侧边栏</div>
      <div class="right">右侧边栏</div>
    </div>
    <footer>底部</footer>
  </body>
</html>
