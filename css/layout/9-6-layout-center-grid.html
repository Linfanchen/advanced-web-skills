<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <style>
      .parent {
        width: 400px;
        height: 200px;
        background-color: #ff6666;
        display: grid;
        place-items: center;
        margin: 20px auto;
      }
      .child {
        width: 200px;
        height: 100px;
        line-height: 100px;
        text-align: center;
        background-color: #0066ff;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">grid</div>
    </div>
  </body>
</html>
